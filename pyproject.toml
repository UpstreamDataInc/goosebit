[project]
name = "goosebit"
version = "0.2.10"
description = "A simplistic, opinionated remote update server implementing hawkBitâ„¢'s DDI API"
authors = [
    {name = "Brett Rowan", email = "121075405+b-rowan@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "fastapi (>=0.116.1,<0.117.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "itsdangerous (>=2.2.0,<3.0.0)",
    "tortoise-orm (>=0.25.1,<0.26.0)",
    "aerich (>=0.9.1,<0.10.0)",
    "argon2-cffi (>=25.1.0,<26.0.0)",
    "joserfc (>=1.2.2,<2.0.0)",
    "semver (>=3.0.4,<4.0.0)",
    "libconf (>=2.0.1,<3.0.0)",
    "opentelemetry-distro (>=0.57b0,<0.58)",
    "opentelemetry-instrumentation-fastapi (>=0.57b0,<0.58)",
    "opentelemetry-exporter-prometheus (>=0.57b0,<0.58)",
    "aiocache (>=0.12.3,<0.13.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic-settings[yaml] (>=2.10.1,<3.0.0)",
    "uvicorn (>=0.35.0,<0.36.0)",
    "boto3 (>=1.40.8,<2.0.0)",
    "pysquashfsimage (>=0.9.0,<1.0.0)",
    "zstandard (>=0.24.0,<0.25.0)"
]

[project.optional-dependencies]
postgresql = ["asyncpg (>=0.30.0,<0.31.0)"]

[tool.poetry.group.dev.dependencies]
isort = "^6.0.1"
black = "^25.1.0"
pre-commit = "^4.3.0"
flake8 = "7.1.1"
mypy = "^1.17.1"
types-pyyaml = "^6.0.12.20250809"
faker = "^37.5.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.16"

[tool.poetry.group.tests.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
pytest-md-report = "^0.7.0"
pytest_httpserver = "^1.1.3"

[tool.poetry.group.goosebit_simple_stats.dependencies]
goosebit-simple-stats = {path = "plugins/goosebit_simple_stats", develop = true}

[tool.poetry.group.goosebit_forwarded_header.dependencies]
goosebit-forwarded-header = {path = "plugins/goosebit_forwarded_header", develop = true}

[project.scripts]
generate-sample-data = "sample_data:main"

[tool.pytest]
asyncio_mode = "auto"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.aerich]
tortoise_orm = "goosebit.db.config.TORTOISE_CONF"
location = "goosebit/db/migrations"
src_folder = "./goosebit"

[tool.mypy]
explicit_package_bases = true

[tool.djlint]
ignore = "H030,H031,H021"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
