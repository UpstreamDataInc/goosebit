[tool.poetry]
name = "goosebit"
version = "0.2.5"
description = ""
authors = ["Upstream Data <brett@upstreamdata.ca>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.6"
python-multipart = "^0.0.20"
jinja2 = "^3.1.5"
itsdangerous = "^2.2.0"
tortoise-orm = "^0.22.1"
aerich = "^0.7.2"
argon2-cffi = "^23.1.0"
joserfc = "^1.0.2"
semver = "^3.0.2"
libconf = "^2.0.1"
opentelemetry-distro = "^0.49b1"
opentelemetry-instrumentation-fastapi = "^0.49b1"
opentelemetry-exporter-prometheus = "^0.49b1"
aiocache = "^0.12.2"
httpx = "^0.28.0"
pydantic-settings = {extras = ["yaml"], version = "^2.7.1"}
uvicorn = "^0.34.0"

asyncpg = { version = "^0.30.0", optional = true }

[tool.poetry.extras]
postgresql = ["asyncpg"]

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
black = "^24.2.0"
pre-commit = "^4.0.1"
flake8 = "7.1.1"
mypy = "^1.11.2"
types-pyyaml = "^6.0.12.20240808"
faker = "^33.1.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.49"

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.24.0"
pytest-md-report = "^0.6.2"
pytest_httpserver = "^1.1.0"

[tool.poetry.scripts]
generate-sample-data = "sample_data:main"

[tool.pytest]
asyncio_mode = "auto"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.aerich]
tortoise_orm = "goosebit.db.config.TORTOISE_CONF"
location = "goosebit/db/migrations"
src_folder = "./goosebit"

[tool.mypy]
explicit_package_bases = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
