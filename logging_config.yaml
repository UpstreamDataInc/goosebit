version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
loggers:
  tortoise:
    handlers: [console]
    level: WARNING
    propagate: yes
  aiosqlite:
    handlers: [console]
    level: WARNING
    propagate: yes
  multipart:
    handlers: [console]
    level: INFO
    propagate: yes
root:
  level: DEBUG
  handlers: [console]
