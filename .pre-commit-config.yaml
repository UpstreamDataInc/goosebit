ci:
  skip:
    - poetry-lock
    - pytest
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.2
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-install
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        name: check-yaml for mkdocs.yml
        files: ^mkdocs\.yml$
        args: [--unsafe]
      - id: check-yaml
        name: check-yaml for other YAML files
        exclude: ^mkdocs\.yml$
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml==6.0.12.20240808]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: env poetry run pytest tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0 # You can specify the version of Flake8 you want to use
    hooks:
      - id: flake8
        additional_dependencies: []
  - repo: https://github.com/biomejs/pre-commit
    rev: "v2.0.0-beta.1"
    hooks:
      - id: biome-check
        additional_dependencies: ["@biomejs/biome@1.8.3"]
  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-jinja
      - id: djlint-jinja
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks
