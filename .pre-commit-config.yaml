ci:
  skip:
    - poetry-lock
    - pytest
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 2.0.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-install
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        name: check-yaml for mkdocs.yml
        files: ^mkdocs\.yml$
        args: [--unsafe]
      - id: check-yaml
        name: check-yaml for other YAML files
        exclude: ^mkdocs\.yml$
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml==6.0.12.20240808]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: env poetry run pytest tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1 # You can specify the version of Flake8 you want to use
    hooks:
      - id: flake8
        additional_dependencies: []
  - repo: https://github.com/biomejs/pre-commit
    rev: "v0.5.0"
    hooks:
      - id: biome-check
        additional_dependencies: ["@biomejs/biome@1.8.3"]
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.4.0"
    hooks:
      - id: prettier
        files: \.(html|md|yml|yaml)$
  - repo: https://github.com/djlint/djLint
    rev: v1.36.1
    hooks:
      - id: djlint-reformat-jinja
      - id: djlint-jinja
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
